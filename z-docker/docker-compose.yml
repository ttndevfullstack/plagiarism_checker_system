      #   condition: service_healthy
      # redis:
      #   condition: service_healthy
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # plagiarism-service:
  #   build:
  #     context: ../plagiarism_checker_service
  #     dockerfile: Dockerfile
  #   container_name: plagiarism-service
  #   volumes:
  #     - ../plagiarism_checker_service:/app
  #   environment:
  #     - FLASK_APP=flask_app.app.main
