services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "${NGINX_HOST_PORT:-8000}:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ../plagiarism_checker_app:/var/www/laravel
    depends_on:
      - plagiarism-app
      # plagiarism-app:
      #   condition: service_healthy
      # plagiarism-service:
      #   condition: service_healthy
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  plagiarism-app:
    build:
      context: ../plagiarism_checker_app
      dockerfile: Dockerfile
    container_name: plagiarism-app
    volumes:
      - ../plagiarism_checker_app:/var/www/laravel
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DB_HOST=mysql
      - DB_PASSWORD=${DB_PASSWORD:-password}
    depends_on:
      - mysql
